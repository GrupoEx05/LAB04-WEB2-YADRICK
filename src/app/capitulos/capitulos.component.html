<div class="capitulos-container">
  <table mat-table [dataSource]="capitulos" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let capitulo"> {{capitulo.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let capitulo"> {{capitulo.name}} </td>
    </ng-container>

    <ng-container matColumnDef="air_date">
      <th mat-header-cell *matHeaderCellDef> Air Date </th>
      <td mat-cell *matCellDef="let capitulo"> {{capitulo.air_date}} </td>
    </ng-container>

    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef> Episode </th>
      <td mat-cell *matCellDef="let capitulo"> {{capitulo.episode}} </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let capitulo"> {{capitulo.created}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalResults"
    [pageSize]="pageSize"
    [pageSizeOptions]="[20]"
    (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
